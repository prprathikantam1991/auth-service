# Local Development Profile Configuration

# Google OAuth2 Client Configuration for Local
spring:
  security:
    oauth2:
      client:
        registration:
          google:
            client-id: ${GOOGLE_CLIENT_ID:183570794532-kt0789kioogrn0ac73polvluu76m40sr.apps.googleusercontent.com}
            client-secret: ${GOOGLE_CLIENT_SECRET}
  
  # Redis Configuration for Local
  data:
    redis:
      host: localhost
      port: 6379
      # No password for local development

# Cookie Configuration for Local
  auth:
    cookie:
      secure: false  # HTTP allowed in local
      domain: ""  # No domain restriction in local

# CORS Configuration for Local
cors:
  allowed-origins: http://localhost:4200,http://localhost:4201,http://localhost:4202

# Frontend URL for Local
frontend:
  url: http://localhost:4200

# Auth Configuration for Local
auth:
  allowed-return-urls: http://localhost:4200,http://localhost:4201,http://localhost:4202

# User Service URL for Local
user:
  service:
    url: http://localhost:8082

# Server Port for Local
server:
  port: 8081

# Logging for Local - More verbose
logging:
  level:
    com.pradeep.auth: DEBUG
    org.springframework.security: DEBUG
    org.springframework.session: DEBUG
    org.springframework.data.redis: DEBUG

