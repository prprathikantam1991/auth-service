spring:
  application:
    name: auth-service
  
  profiles:
    active: local  # Default to local profile

  # Google OAuth2 Client Configuration (common)
  security:
    oauth2:
      client:
        registration:
          google:
            scope: openid,profile,email
        provider:
          google:
            issuer-uri: https://accounts.google.com
            authorization-uri: https://accounts.google.com/o/oauth2/v2/auth
            token-uri: https://oauth2.googleapis.com/token
            user-info-uri: https://www.googleapis.com/oauth2/v2/userinfo

  # Redis Configuration (common)
  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}
      password: ${REDIS_PASSWORD:}
      timeout: 2000ms

  # Spring Session Configuration
  session:
    store-type: redis
    redis:
      namespace: spring:session
    timeout: 30m  # Session timeout (30 minutes)

# Cookie Configuration (common)
auth:
  cookie:
    name: id_token
    same-site: strict
    max-age: 3600

# CORS Configuration (common settings)
cors:
  allowed-methods: GET,POST,PUT,DELETE,OPTIONS
  allowed-headers: "*"
  allow-credentials: true